<app-header></app-header>


        <div class="container">

                <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Nombre</label>
                                <input type="text" class="form-control"  placeholder="Nombre del paciente" formControlName="nombre">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Direccion</label>
                                <input type="text" class="form-control"  placeholder="Direccion" formControlName="direccion">
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <label for="exampleFormControlInput1">DNI</label>
                                    <input type="text" class="form-control"  placeholder="DNI" formControlName="dni">     
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1">Codigo Postal</label>
                                    <input type="text" class="form-control"  placeholder="Codigo postal" formControlName="codigoPostal">     
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1">Telefono</label>
                                    <input type="text" class="form-control"  placeholder="Telefono" formControlName="telefono">     
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <label for="exampleFormControlInput1">Fecha nacimiento</label>
                                    <input type="text" class="form-control"  placeholder="Fecha nacimiento" formControlName="fechaNacimiento">     
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1">Correo</label>
                                    <input type="text" class="form-control"  placeholder="Correo" formControlName="correo">     
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1">Genero</label>
                                    <input type="text" class="form-control"  placeholder="Nombre del paciente" formControlName="genero">     
                                </div>
                            </div>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar</button>
                            <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
                            
                </form>

        </div>

<app-footer></app-footer>
